<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <link rel="stylesheet" th:href="@{/css/carrito.css}">
  <link rel="shortcut icon" href="../img/logoCityHunter.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title> CARRITO </title>

</head>
</header>

<body>
<header class="header">
    <header>
        <nav th:if="${user==null}">
            <a th:href="@{/IniciarSesion}">Iniciar Sesión</a>
            <a th:href="@{/newUserCliente}">Registrarse</a>
            <a th:href="@{/menu}">Inicio</a>
            <a th:href="@{/menuST}">Servicio Técnico</a>
        </nav>
        <nav th:unless="${user==null}">
            <a th:href="@{/menu}">Inicio</a>
            <a th:href="@{/menuST}">Servicio Técnico</a>
            <a th:href="@{'/cerrarSesion/'+${user.id}}">Cerrar Sesion</a>
            <label style="color: white" th:text="${user.nombre}"></label>
            <a   class="navbar-brand" href="#">
                <img src="/img/avatar.png" alt="" width="50" height="45 ">
            </a>

        </nav>
    </header>

    <main class="catalogocontainer">
        <div class="cart-modal">
            <p class="cart-modal__title">TUS COMPRAS</p>
            <div class="cart-modal__chekout-container">
                <div class="cart-modal__details-container">
                    <div class="row">
                        <div class="input-group mb-2" th:each="detalleVenta:${detalleVenta}" >
                            <span style="color: red" th:text="${detalleVenta.productos.nombre}"></span>
                            <br>
                            <img style="width: 150px;height: 150px" th:src="@{/imagenes/} + ${detalleVenta.productos.imagen}"  />
                            <p>
                            </span> <span style="color: red " th:text="${detalleVenta.cantidad } +'   ' + ${detalleVenta.productos.nombre} " ></span>
                            <p>
                            <span>TOTAL</span>
                            <span style="color: #e62b0a" th:text="${detalleVenta.cantidad * detalleVenta.productos.precio}"></span>
                            <td>
                                <a th:href="@{'eliminarcar/' + ${detalleVenta.productos.id }}" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?.');" class="btn btn-danger">Eliminar</a>
                            </td>
                        </div>
                    </div>
                     <div class="button-container">
                    <a class="custom-button" th:href="@{/comprar}">COMPRAR</a>
                    <br><br>
                    <a class="custom-button" th:href="@{/ventas}">Seguir comprando</a>
                </div>
        </div>
        </div>
    </main>


        <footer>
<div class="contenedor-footer">
  <div class="content-foo">
    <h4>Telefono</h4>
    <p>+57 3138832693</p>
  </div>
  <div class="content-foo">
    <h4>email</h4>
    <p>54844</p>
  </div>
  <div class="content-foo">
    <h4>Dirrecion</h4>
    <p>6545454</p>
  </div>
</div>
<h2 class="titulo-final">&copy;CityHunterShop | Proyect CJA</h2>
</footer>

</body>

</html>
