<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamiento</title>
  <link rel="shortcut icon" th:href="@{/img/logoCityHunter.png}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/TDIndex.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>

<body>
<header>
  <nav th:if="${user==null}">
    <a th:href="@{/IniciarSesion}">Iniciar Sesión</a>
    <a th:href="@{/newUserCliente}">Registrarse</a>
    <a th:href="@{/menu}">Inicio</a>
    <a th:href="@{/menuST}">Servicio Técnico</a>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
      <button type="submit">Ir</button>
    </div>
  </nav>
  <nav th:unless="${user==null}">
    <a th:href="@{/menu}">Inicio</a>
    <a th:href="@{/menuST}">Servicio Técnico</a>
    <a th:href="@{'/cerrarSesion/'+${user.id}}">Cerrar Sesion</a>
    <label style="color: white" th:text="${user.nombre}"></label>
    <a   class="navbar-brand" href="#">
      <img src="/img/avatar.png" alt="" width="50" height="45 ">
    </a>

  </nav>
</header>
<section class="fondo">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12 text-center mt-3">
        <h3 class="mb-4">SERVICIOS TECNICOS</h3>
        <hr>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <a href="https://www.google.com/maps/place/Conjunto+Residencial+Pueblo+Nuevo+I/@4.6655046,-74.1576227,17z/data=!3m1!4b1!4m6!3m5!1s0x8e3f9c59191055a3:0x145b337fdeabf798!8m2!3d4.6654993!4d-74.1550478!16s%2Fg%2F11cs36k8z3?entry=ttu" target="_blank">
      <img src="/img/Maps.png" alt="WhatsApp" width="40" height="40">
    </a>
    <h4><p> Nuestra Ubicacion</p></h4>
    <!-- Agregar el campo de búsqueda -->
    <input type="text" id="filtroInput" placeholder="Buscar">

    <table class="table tabla-negra">
      <thead>
      <tr>
        <th>EQUIPO</th>
        <th>MODELO EQUIPO</th>
        <th>PROCEDIMIENTO</th>
        <th>DOMICILIO</th>
        <th>FECHA</th>
        <th>HORA</th>
        <th>DIRECCION</th>
        <th>ESTADO</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="agendamiento : ${agendamientos}">
        <td th:text="${agendamiento.diagnostico.equipo.nombre}"></td>
        <td th:text="${agendamiento.diagnostico.equipo.modelo}"></td>
        <td th:text="${agendamiento.diagnostico.procedimiento}"></td>
        <td th:text="${agendamiento.confirmarDomi}"></td>
        <td th:text="${agendamiento.fechaServicio}"></td>
        <td th:text="${agendamiento.horaServicio}"></td>
        <td th:text="${agendamiento.direccion}"></td>
        <td th:text="${agendamiento.pago}"></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones2.js"></script>
<script>
  // Código para filtrar la tabla
  $(document).ready(function() {
    $("#filtroInput").on("keyup", function() {
      var valorFiltro = $(this).val().toLowerCase();
      $("table tbody tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(valorFiltro) > -1);
      });
    });
  });
</script>
<footer>
  <!-- Tu contenido actual del footer -->
  <div class="contenedor-footer">
    <div class="content-foo">
      <a href="https://api.whatsapp.com/send?phone=573138832693" target="_blank">
        <img src="/img/whatsapp-logo.png" alt="WhatsApp" width="40" height="40">
      </a>
      <h4><p>+57 3138832693</p></h4>

    </div>
    <div class="content-foo">
      <a href="https://www.instagram.com/city.hunter.shop/" target="_blank">
        <img src="/img/instagram-logo.png" alt="WhatsApp" width="40" height="40">
      </a>
      <h4><p>city.hunter.shop</p></h4>

    </div>
    <div class="content-foo">
      <a href="https://www.facebook.com/CityHuntershop" target="_blank">
        <img src="/img/facebook-logo.png" alt="WhatsApp" width="40" height="40">
      </a>
      <h4><p>City Hunter</p></h4>

    </div>
  </div>
  <h2 class="titulo-final">&copy; CityHunterShop | Project CJA</h2>
</footer>
</body>

</html>
